<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link id="theme-link" rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <label for="theme-select">Escolha o tema:</label>
            <select id="theme-select">
                <option value="dark-theme.css">Dark Theme</option>
                <option value="light-theme.css">Light Theme</option>
                <option value="dracula-theme.css">Dracula Theme</option>
                <option value="4-solarized-dark-theme.css">4-solarized-dark-theme.css</option>
                <option value="5-solarized-light-theme.css">5-solarized-light-theme.css</option>
                <option value="6-futurista.css">6-futurista.css</option>
                <option value="7.css">7.css</option>
                <option value="8.css">8.css</option>
                <option value="9.css">9.css</option>
                <option value="10.css">10.css</option>
                <option value="11.css">11.css</option>
                <option value="12.css">12.css</option>
                <option value="13.css">13.css</option>
                <option value="14.css">14.css</option>
                <option value="15.css">15.css</option>
                <option value="15b.css">15b.css</option>
                <option value="15c.css">15c.css</option>
                <option value="15d.css">15d.css</option>
                <option value="15e.css">15e.css</option>
                <option value="16.css">16.css</option>
            </select>
        </div>
        <form class="form">
            <h2>Cadastro</h2>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Student Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Middle Name">
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" placeholder="Birth Date" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-venus-mars"></i>
                    <select required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Street Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Street Address Line 2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-city"></i>
                    <input type="text" placeholder="City" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-map"></i>
                    <input type="text" placeholder="State / Province" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-mail-bulk"></i>
                    <input type="text" placeholder="Postal / Zip Code" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Student E-mail" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Work Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="Company">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-book"></i>
                    <select >
                        <option value="course1">Course 1</option>
                        <option value="course2">Course 2</option>
                        <option value="course3">Course 3</option>
                        <option value="course4">Course 4</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-comment-dots"></i>
                    <textarea placeholder="Additional Comments"></textarea>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('theme-select').addEventListener('change', function() {
            document.getElementById('theme-link').href = this.value;
        });
    </script>
</body>
</html>
